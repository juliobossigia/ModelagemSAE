<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE - Sistema de Acompanhamento Educacional</title>
    <link rel="icon" href="assets/img/SAE e Logo (1).png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="assets/img/logo_horizontal_ifsudestemg(2).png" alt="Logo IF Sudeste MG" class="logo">
        </header>
        <div class="main-content">
            <div class="illustration">
                <img src="" alt="Ilustração Educacional">
            </div>
            <div class="form">
                <h2>Bem-vindo ao SAE</h2>
                <form action="">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Senha">
                    <input type="password" id="password" name="password" placeholder="Confirmar Senha">
                    <select id="" name="tipo" required>
                        <option value="" disabled selected>Selecione sua função</option>
                        <option value="Servidor">Servidor</option>
                        <option value="Responsável">Responsável</option>
                    </select>
                    <div class="servidor">
                        <input type="number" name="matricula" id="matricula" placeholder="Matricula SIAPE"
                            minlength="10" maxlength="10" pattern="\d{10}" required>
                    </div>
                    <div class="responsavel">
                        <input type="text" name="nome" id="nomeResponsavel" placeholder="Nome do Responsável" required>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF do Responsável" required maxlength="14"
                            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="O CPF deve estar no formato 000.000.000-00"
                            required>
                        <select id="afinidade" name="afinidade" required>
                            <option value="" disabled selected>Grau de Parentesco</option>
                            <option value="pai">Pai</option>
                            <option value="mae">Mãe</option>
                            <option value="padastro">Padrasto</option>
                            <option value="madastra">Madastra</option>
                            <option value="avo">Avô/Avó</option>
                            <option value="tio">Tio/Tia</option>
                            <option value="irmao">Irmão/Irmã</option>
                            <option value="outro">Outro</option>
                        </select>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF do Aluno" required maxlength="14"
                            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="O CPF deve estar no formato 000.000.000-00"
                            required>
                        <input type="number" name="matricula" id="matricula" placeholder="Matricula Do Aluno"
                            minlength="10" maxlength="10" pattern="\d{10}" required>
                    </div>
                </form>
                <a href="criarConta.html"><button type="button" id="criarConta" style="width: 100%;">Criar
                        conta</button></a>
            </div>
        </div>

    </div>
    <script>
        function login() {
            const userName = document.getElementById('username').value
            if (userName == 'Responsável') {
                window.open('responsavel.html', '_blank')
            } else if (userName == 'Psicologa') {
                window.open('psicologa.html')
            } else if (userName == 'Docente' || userName == 'Pedagoga') {
                window.open('registro.html')
            } else if (userName == 'Coordenador') {
                window.open('registro.html')
            } else if (userName === 'ServidorGAE' || userName === 'ServidorCGAE') {
                window.open(`dashboard.html?user=${encodeURIComponent(userName)}`);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
        const tipoSelect = document.querySelector('select[name="tipo"]');
        const servidorDiv = document.querySelector('.servidor');
        const responsavelDiv = document.querySelector('.responsavel');
        function toggleFields() {
            const selectedValue = tipoSelect.value;
            if (selectedValue === 'Servidor') {
                servidorDiv.style.display = 'block';
                responsavelDiv.style.display = 'none';
            } else if (selectedValue === 'Responsável') {
                servidorDiv.style.display = 'none';
                responsavelDiv.style.display = 'block';
            } else {
                servidorDiv.style.display = 'none';
                responsavelDiv.style.display = 'none';
            }
        }
        tipoSelect.addEventListener('change', toggleFields);
        toggleFields();
    });
    </script>
</body>

</html>
